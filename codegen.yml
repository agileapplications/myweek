schema: graphql/schema.graphql
documents: "app/javascript/graphql/**/*.graphql"
generates:
  app/javascript/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      addTypename: true
      nonOptionalTypename: true
      withHooks: true
      reactApolloVersion: 3
